<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Music Player</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <div class="song_name" id="song_name">lamborghini</div>
        <div class="singer" id="singer">Jass Manak</div>
      </div>
      <div class="img_cover">
        <img src="images/lamborghini.jpg" alt="" id="img"  />
      </div>
      <audio id = "audio" src="music/lamborghini.mp3"></audio>  
      <!-- //controls="" -->
      <div class="buttons">
        <i class=" fa-solid fa-backward-step prev button" id="prev" title="previous"></i>
        <i class=" fa-solid fa-play play button" id="play" title="pause"></i>
        <i class=" fa-solid fa-forward-step next button" id="next" title="forword"></i>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
